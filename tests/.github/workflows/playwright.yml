name: Run API and UI Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:24.0.7-dind
        privileged: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Start Backend & Frontend using Docker Compose
        run: |
          docker-compose up -d
          sleep 10  # wait for services to be up

      # Optional: Install dependencies for backend tests (if not inside container)
      - name: Install Backend Test Deps
        working-directory: ./server
        run: npm ci

      - name: Install Frontend Dependencies
        working-directory: ./client
        run: npm ci

      - name: Install Playwright
        working-directory: ./tests
        run: npx playwright install --with-deps

      - name: Run API Tests with Playwright
        working-directory: ./tests
        run: npx playwright test --grep \"@api\" --workers=1

      - name: Run UI Tests with Playwright
        working-directory: ./tests
        run: npx playwright test --grep \"@ui\" --workers=1

      - name: Upload Playwright Report (Optional)
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: client/playwright-report/
